<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ title }}</title>

  <style>
/* Generic styles */
* {
  box-sizing: border-box;
}

html, body {
  height: 100%;
  font-family: sans-serif;
}

body,
h1,
h3,
ul {
  margin: 0;
  padding: 0;
}

html {
  scroll-behavior: smooth;
}

a {
  text-decoration: none;
  color: #000;
}

p {
  line-height: 1.6;
}

/* Layout */
/* .content {
  display: grid;
  height: 100%;
  grid-template-columns:1fr;
  grid-template-areas:
            "header"
            "main"
            "footer";
  grid-template-rows: auto 1fr 80px;
} */

/* Header */
    header {
    grid-area: header;
    display: flex;
    align-items: center;
    margin: 2em;
    }




/* Main */
main {
  grid-area: main;
}
@media only screen and (min-width: 600px) {
    section {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
  grid-gap: 10px;
  column-gap: 20px;
  row-gap: 1em;
  align-items: center;
  justify-content: center;
}
}


@media only screen and (max-width: 600px) {
    section {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(150px, 2fr));
  grid-gap: 10px;
  column-gap: 20px;
  row-gap: 1em;
  align-items: center;
  justify-content: center;
}
}

.cards {
  border-radius: 0.5rem;
  box-shadow: 0 20px 40px -14px rgba(0,0,0,0.25);
  overflow: hidden;
}

 img {
  width: 100%;
  /* height: 100%; */
  background-position: center center;
  background-repeat: no-repeat; 
  background-size: cover;
  /* filter: contrast(70%);
  filter: saturate(40%); */
   transition: all .4s ease;
}

.cards:hover {
    transform: translateY(-0.5em);
  box-shadow: 0 0 0 2em rgba(#fff,0);
} 


.cards {
  border: 1px solid #f1f1f1;
  padding: 1em;
  margin: 0.5em;
  text-align: center;
}
.text{
    height: 40px;
    display: flex;
    align-items: center;
    margin: 2em;
  justify-content: center;

}
.txt{
  border: 10px;
  margin: 20px;
  align-content: center;
  align-items: center;
  text-align: center;
 
}
.ssp{
  color: green;
}

  </style>



</head>

    <body class="content">
        <div class="txt">
            <h1>Smart Irrigation System</h1>
            <h2>Date And Time on The Server: <span>{{ time }}</span></h2>
            <h2 class="ss"><span class="ssp"> {{ text }} </span></h2>
          </div>
        <main>
          <section id="section-a">
            
            <div class="cards">
            <a href="/auto/water/ON">
              <img src="./2.png" alt="">
              <!-- <header class="header-cards"><h3>Turn ON Auto Watering</h3></header> -->
              <div class="text"><h3>Turn ON Auto Watering</h3></div>
              
            </a>
            </div>
            
            <div class="cards">
                <a href="/auto/water/OFF">
              <img src="./1.png" alt="">
              <!-- <header class="header-cards"><h3>Turn OFF Auto Watering</h3></header> -->
              <div class="text"><h3>Turn OFF Auto Watering</h3></div>
            </a>
            </div>
            
            <div class="cards">
                <a href="/sensor">
              <img src="./5.png" alt="">
              <!-- <header class="header-cards"><h3>Check Soil Status</h3></header> -->
              <div class="text"><h3>Check Soil Status</h3></div>
              
            </a>
            </div>
            
            <div class="cards">
                <a href="/water">
              <img src="./4.png" alt="">
              <!-- <header class="header-cards"><h3>Water Once</h3></header> -->
              <div class="text"><h3>Water Once</h3></div>
            </a>
            </div>
            
            <div class="cards">
                <a href="/last_watered">
              <img src="./3.png" alt="">
              <!-- <header class="header-cards"><h3>Check Last Time Watered</h3></header> -->
              <div class="text"><h3>Check Last Time Watered</h3></div>

            </a>
            </div>


          </section>
        </main>
      </body>
</html>
